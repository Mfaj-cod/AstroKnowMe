<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AstroKnowMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { background-color: #0d1117; color: #f0f6fc; }
        .navbar { background-color: #161b22; }
        .card { background-color: #1e2530; color: #f0f6fc; border: none; }
        .card:hover { transform: scale(1.03); transition: 0.3s; box-shadow: 0px 4px 20px rgba(0,0,0,0.5); }
        .astro-title { color: #58a6ff; }
        .logo-text {
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        transition: text-shadow 0.3s ease;
    }
    .navbar-brand:hover .logo-text {
        text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
    }
    .card-img-top {
        height: 250px;        /* adjust as needed */
        object-fit: cover;    /* keeps aspect ratio, crops to fit */
    }
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }
    .navbar-nav .nav-link {
        font-weight: 600;
        background: linear-gradient(90deg, #ff4ecd, #8b5cf6); /* pink → purple */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
          transition: background 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
          background: linear-gradient(90deg, #ff8cfc, #a78bfa); /* brighter on hover */
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
    }
    .navbar-nav .nav-link {
          position: relative;
          padding-bottom: 4px;
    }

    .navbar-nav .nav-link::after {
          content: '';
          position: absolute;
          width: 0%;
          height: 2px;
          left: 0;
          bottom: 0;
          background: linear-gradient(90deg, #ff4ecd, #8b5cf6);
          transition: width 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover::after {
          width: 100%;
    }



</style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/" style="font-weight: bold; font-size: 1.4rem;">
    <!-- SVG Rocket Icon -->
    <svg width="28" height="28" viewBox="0 0 24 24" fill="url(#grad1)" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6ec4;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7873f5;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path d="M12 2C15 2 18 5 18 8C18 9 17 10 17 10H21V14H17L13 20H11L7 14H3V10H7S6 9 6 8C6 5 9 2 12 2Z" />
    </svg>
    <!-- Gradient Text -->
    <span class="logo-text">AstroKnowMe</span>
</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
    <!-- <li class="nav-item"><a class="nav-link nav-link-custom" href="/">Overview</a></li> -->
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/PictureOfTheDay">PictureOfTheDay</a></li>
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/NearEarthObjects">NearEarthObjects</a></li>
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/CosmicWeather">CosmicWeather</a></li>
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/Exoplanets">Exoplanets</a></li>
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/MarsWeather">MarsWeather</a></li>
    <li class="nav-item"><a class="nav-link nav-link-custom" href="/GlobalImagery">GlobalImagery</a></li>
</ul>

    </div>
  </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light text-center py-4 mt-5">
  <div class="container">
    <p class="mb-2">
      © 2025 <strong>AstroKnowMe</strong> | Data powered by 
      <a href="https://api.nasa.gov/" target="_blank" class="text-info text-decoration-none">NASA Open APIs</a>
    </p>
    <div>
      <a href="https://www.instagram.com/sheikhhoneysingh?igsh=MWIwZWcyb2t0cmk5ag==" target="_blank" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
